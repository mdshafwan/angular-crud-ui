<div class="animate-fade-in">
  <h3 class="text-xl font-semibold mb-6 text-slate-800">
    {{ metal.id ? 'Edit Metal' : 'Create New Metal' }}
  </h3>
  
  <form #metalForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Metal Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="metal.name"
          required
          class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-colors"
          placeholder="Gold, Silver, etc."
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Symbol</label>
        <input 
          type="text" 
          id="symbol" 
          name="symbol" 
          [(ngModel)]="metal.symbol"
          required
          class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-colors"
          placeholder="AU, AG, etc."
        >
      </div>
    </div>

    <div class="flex space-x-3 pt-2">
      <button 
        type="submit" 
        [disabled]="metalForm.invalid"
        class="btn-primary flex-1 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ metal.id ? 'Update Metal' : 'Create Metal' }}
      </button>
      <button 
        type="button" 
        (click)="onCancel()"
        class="px-6 py-3 bg-slate-100 text-slate-700 font-medium rounded-xl shadow-sm hover:bg-slate-200 transition-colors"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
