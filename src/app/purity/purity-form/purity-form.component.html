<div class="animate-fade-in">
  <h3 class="text-xl font-semibold mb-6 text-slate-800">
    {{ purity.id ? 'Edit Purity' : 'Create New Purity' }}
  </h3>
  
  <form #purityForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="grid grid-cols-1 gap-5">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Purity Name</label>
        <input 
          type="text" 
          name="name" 
          [(ngModel)]="purity.name"
          required
          class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors"
          placeholder="24K, 18K, Sterling Silver, etc."
        >
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Purity Value (%)</label>
          <div class="relative">
            <input 
              type="number" 
              name="value" 
              [(ngModel)]="purity.value"
              min="0"
              max="100"
              step="0.01"
              required
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors"
              placeholder="99.9"
            >
            <span class="absolute left-4 top-3.5 text-slate-500">%</span>
          </div>
        </div>

        <div class="flex items-end">
          <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
            <div 
              class="h-full bg-gradient-to-r from-indigo-400 to-purple-600 rounded-full" 
              [style.width]="(purity.value || 0) + '%'">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex space-x-3 pt-2">
      <button 
        type="submit" 
        [disabled]="purityForm.invalid"
        class="btn-primary flex-1 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ purity.id ? 'Update Purity' : 'Create Purity' }}
      </button>
      <button 
        type="button" 
        (click)="onCancel()"
        class="px-6 py-3 bg-slate-100 text-slate-700 font-medium rounded-xl shadow-sm hover:bg-slate-200 transition-colors"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
