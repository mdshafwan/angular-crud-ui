<div class="max-w-6xl mx-auto py-8 px-4">
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-800">
      Purity Management
    </h1>
    <button (click)="showForm()" class="btn-primary will-change-transform preserve-3d">
      <span class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Add New Purity
      </span>
    </button>
  </div>
     <!-- ðŸ”¢ Range Filters -->
<div class="mb-6 grid grid-cols-2 sm:grid-cols-4 gap-4">

  <div>
    <label class="block text-xs font-medium text-gray-600">From Date</label>
    <input type="date" [(ngModel)]="fromDate" (change)="applyFilters()" class="w-full px-3 py-2 border rounded" />
  </div>
  <div>
    <label class="block text-xs font-medium text-gray-600">To Date</label>
    <input type="date" [(ngModel)]="toDate" (change)="applyFilters()" class="w-full px-3 py-2 border rounded" />
  </div>
</div>
  <!-- ðŸ” Filter Input -->
  <input
    type="text"
    class="w-full mb-6 px-4 py-2 border rounded text-sm"
    placeholder="Search purities by name..."
    [(ngModel)]="filterText"
  />

  <div class="floating-card glass-panel overflow-hidden smooth-transition"
       [class.max-h-96]="!showFormFlag"
       [class.max-h-[800px]]="showFormFlag">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200/50">
        <thead class="bg-surface-elevated">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-medium text-slate-500 uppercase tracking-wider cursor-pointer"
                (click)="toggleSort('name')">
              Name
              <span *ngIf="sortField === 'name'">{{ sortDirection === 'asc' ? 'â–²' : 'â–¼' }}</span>
            </th>
            <th class="px-6 py-4 text-left text-xs font-medium text-slate-500 uppercase tracking-wider cursor-pointer"
                (click)="toggleSort('value')">
              Value
              <span *ngIf="sortField === 'value'">{{ sortDirection === 'asc' ? 'â–²' : 'â–¼' }}</span>
            </th>
            <th class="px-6 py-4 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/30 bg-surface-card">
          <tr *ngFor="let purity of filteredPurities | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
              @listStagger
              class="hover:bg-slate-50/50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-slate-900">{{ purity.name }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-3 py-1.5 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                {{ purity.value ? purity.value + '%' : 'â€”' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <div class="flex justify-end space-x-2">
                <button (click)="editPurity(purity)" class="text-indigo-600 hover:text-indigo-800 transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 
                          002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 
                          112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button (click)="purity.id && deletePurity(purity.id)"
                        class="text-rose-600 hover:text-rose-800 transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 
                          0116.138 21H7.862a2 2 0 
                          01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 
                          00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ðŸ”„ Pagination Controls -->
    <pagination-controls 
      class="mt-4" 
      [autoHide]="true" 
      (pageChange)="onPageChange($event)">
    </pagination-controls>

    <!-- ðŸ“‹ Form Section -->
    <div *ngIf="showFormFlag" @fadeInOut class="border-t border-slate-200/50 px-6 py-6 bg-surface-elevated">
      <app-purity-form 
        [purity]="selectedPurity" 
        (formSubmit)="handleFormSubmit($event)" 
        (cancel)="hideForm()">
      ></app-purity-form>
    </div>
  </div>

  <!-- âœ¨ Floating Decoration -->
  <div class="fixed top-20 -right-10 w-72 h-72 rounded-full bg-indigo-300/10 blur-3xl -z-10"></div>
  <div class="fixed bottom-10 left-10 w-64 h-64 rounded-full bg-purple-300/10 blur-3xl -z-10"></div>
</div>
